<!DOCTYPE html>
<html>
	<head>
		<title>Thysbelon</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Open+Sans:wght@300&family=Playfair+Display&display=swap" rel="stylesheet">
		<style>
			body {
				background-color: #e0fffe;}
			header {
				font-family: Palatino Linotype, Playfair Display, Times New Roman;
				color: white;
				text-align: center;
				padding: 30px;
				background-color: #f55e61;}
			header div {
				border: 3px solid white;
				padding: 25px;}
			#b {
				display: flex;
				align-items: center;
				justify-content: flex-end;
				height: 80px;
				max-width: 44em;
				margin-left: auto;
				margin-right: auto;}
			button {
				font-family: Verdana;
				background-color: #490078;
				color: white;
				border: none;
				margin: 2px;
				padding: 5px;
				margin-top: 35px;
				border-radius: 4px;
				transition-duration: 0.4s;}
			button:hover {
				background-color: #f55e61;}
			button:active {
				background-color: #490078;
				color: #e0fffe;}
			#firstart {
				margin-top: 0px;}
			article {
				margin-left: auto;
				margin-right: auto;
				max-width: 44em;
				padding-bottom: 25px;}
			article h2 {
				font-family: Lucida Sans Unicode, ABeeZee, Verdana;
				color: #f55e61;
				font-weight: bold;
				transition-duration: 0.4s;}
			article h2:hover {
				color: #490078;}
			article p {
				font: 1.3em Verdana;
				color: #490078;}
			span {
				white-space: nowrap;}
			hr {
				border: 5px solid #f55e61;
				background-color: #f55e61;}
			img {
				margin-left: auto;
				margin-right: auto;
				display: block;
			}
		</style>
	</head>
	<body>
		<header><div><h1>Test Title</h1><h2>test subtitle</h2></div></header>
		<div id="b"><button>button 1</button><button>button 2</button></div>
		<article id="firstart">
			<h2>header 2</h2>
			<p>paragraph1</p><p>paragraph2</p>
		</article>
		<img src=test.png alt='Quick black and white sketch of a hummingbird clearwing moth.' width=403 height=266>
		<article>
			<h2 >meh</h2>
			<p>a</p><p>b</p><p>c</p><p>d</p><p>e</p>
		</article>
		<hr>
		<script>
			console.log('beep boo-boo-bop boo-boo-beep')
		</script>
	</body>
</html>
